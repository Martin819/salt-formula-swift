{% from "swift/map.jinja" import account with context %}

[DEFAULT]
devices = /var/lib/glance/node
bind_ip = 192.168.1.2
bind_port = 6002
mount_check = false
user = swift
log_facility = LOG_SYSLOG
log_level = INFO
log_name = swift-account-server
workers = 1

[pipeline:main]
pipeline = account-server

[app:account-server]
use = egg:swift#account

[account-replicator]
concurrency = 8

[account-auditor]

[account-reaper]
concurrency = 8